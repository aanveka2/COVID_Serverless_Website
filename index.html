<!DOCTYPE html>
<html>
<body>

<h2>Finding Hospitals</h2>
<div id="entries">

</div>>

<form>
    <label for="zip">Enter Zipcode</label>
    <input type="text" value="zipcode"></input>
<label for="msg">&nbsp;</label>
<button id='submitButton'>Submit</button>
</form>
<script type="text/javascript">
var API_URL = "https://1399n7dte4.execute-api.us-east-1.amazonaws.com/dev/getcovidhospitals"
$('#submitButton').on('click',function(){
$.ajax({
type: 'GET',
url:API_URL,
data: JSON.stringify({"ZipCode": $('#zipcode').val()}),
contentType:"application/json",

success: function(data){
    $('#entries').html('');
    data.Items.$array.forEach(element => {
        $('#entries').append('<p>' + element + '</p>')
    });
}
});
return false;
});

</script>

</body>
</html>
